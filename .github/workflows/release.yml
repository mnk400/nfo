name: Auto Release

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, or use 0.0.0 if no tags exist
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT

          # Remove 'v' prefix and split version
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a VERSION_PARTS <<< "$VERSION"

          MAJOR=${VERSION_PARTS[0]:-0}
          MINOR=${VERSION_PARTS[1]:-0}
          PATCH=${VERSION_PARTS[2]:-0}

          # Increment patch version
          PATCH=$((PATCH + 1))

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT

          echo "Previous version: $LATEST_TAG"
          echo "New version: $NEW_VERSION"

      - name: Create release archive
        run: |
          VERSION="${{ steps.get_tag.outputs.version_number }}"
          ARCHIVE_NAME="nfo-${VERSION}.tar.gz"

          # Create a temporary directory with the versioned folder name
          mkdir -p "/tmp/nfo-${VERSION}"

          # Copy files (excluding .git and .github)
          rsync -av --exclude='.git' --exclude='.github' --exclude='.DS_Store' . "/tmp/nfo-${VERSION}/"

          # Create the archive
          cd /tmp
          tar -czf "$GITHUB_WORKSPACE/$ARCHIVE_NAME" "nfo-${VERSION}"

          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "Created archive: $ARCHIVE_NAME"
        id: create_archive

      - name: Generate release notes
        id: release_notes
        run: |
          LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"

          if [ "$LATEST_TAG" = "v0.0.0" ]; then
            NOTES="Initial release"
          else
            # Get commits since last tag
            NOTES=$(git log ${LATEST_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi

          # Write to file to handle multiline
          echo "$NOTES" > release_notes.txt
          echo "Release notes generated"

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.get_tag.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_tag.outputs.new_version }}
          name: Release ${{ steps.get_tag.outputs.new_version }}
          body_path: release_notes.txt
          files: ${{ steps.create_archive.outputs.archive_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.get_tag.outputs.version_number }}"
          ARCHIVE_NAME="${{ steps.create_archive.outputs.archive_name }}"

          # Calculate SHA256 of the archive
          SHA256=$(sha256sum "$ARCHIVE_NAME" | awk '{print $1}')

          echo "Version: $VERSION"
          echo "SHA256: $SHA256"

          # Clone the tap repository
          git clone https://github.com/mnk400/homebrew-tap.git /tmp/homebrew-tap
          cd /tmp/homebrew-tap

          # Create Formula directory if it doesn't exist
          mkdir -p Formula

          # Create or update the formula
          cat > Formula/nfo.rb << EOF
          class Nfo < Formula
            desc "Minimal neofetch alternative written in bash"
            homepage "https://github.com/mnk400/nfo"
            url "https://github.com/mnk400/nfo/releases/download/v${VERSION}/nfo-${VERSION}.tar.gz"
            sha256 "${SHA256}"
            license "MIT"

            def install
              bin.install "nfo"

              # Install config files to share directory
              (share/"nfo").install "art.sh", "config.conf"
            end

            def caveats
              <<~EOS
                Configuration files have been installed to:
                  #{share}/nfo

                To set up nfo, run:
                  mkdir -p ~/.config/nfo
                  cp #{share}/nfo/art.sh ~/.config/nfo/
                  cp #{share}/nfo/config.conf ~/.config/nfo/

                Or use the one-liner install script from the README.
              EOS
            end

            test do
              system "#{bin}/nfo", "--help"
            end
          end
          EOF

          # Commit and push the formula update
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/nfo.rb
          git commit -m "nfo ${VERSION}" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/mnk400/homebrew-tap.git main
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
